<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <div>
            <label for="username">Ingresa tu nombre de usuario</label>
            <input type="text" name="username" id="username" placeholder="Nombre de usuario" maxlength="30" minlength="2">
        
        </div>
        <div>
            <label for="password">Ingresa tu contraseña</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="Email">Ingresa tu dirección de Email</label>
            <input type="email" name="Email" id="Email">
        </div>
        <div>
            <input type="submit" value="Confirmar">
            <button type="reset">Restablecer</button>
        </div>
        <div>
            <label for="país">Seleccione su país</label>
            <select name="país" id="país">
                <option value="AR">Argentina</option>
                <option value="FR">Francia</option>
            </select>
        </div>
    </form>
</body>
</html>
